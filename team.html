<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隊伍詳情 | Team Details</title>
    <meta name="description" content="隊伍詳細資訊 - Team detailed information">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Team Page Specific Styles */
        .team-page {
            padding-top: var(--spacing-md);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-md);
        }

        .back-btn:hover {
            color: var(--text-primary);
            background: var(--glass-bg);
        }

        .team-header {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .team-title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .team-level {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: var(--spacing-md);
        }

        .team-1 .team-level {
            background: var(--team-1-glow);
            color: white;
        }

        .team-2 .team-level {
            background: var(--team-2-glow);
            color: white;
        }

        .team-3 .team-level {
            background: var(--team-3-glow);
            color: white;
        }

        .team-4 .team-level {
            background: var(--team-4-glow);
            color: white;
        }

        .team-score-big {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--team-4-color), var(--team-2-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .team-score-label {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .members-section {
            margin-bottom: var(--spacing-xl);
        }

        .member-card {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--radius-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
        }

        .member-card:hover {
            transform: translateX(5px);
        }

        .member-rank {
            font-size: 1.5rem;
            font-weight: 700;
            width: 50px;
            text-align: center;
        }

        .member-rank.gold {
            color: #ffd700;
        }

        .member-rank.silver {
            color: #c0c0c0;
        }

        .member-rank.bronze {
            color: #cd7f32;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .member-score {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .member-bar-container {
            height: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-full);
            margin-top: var(--spacing-xs);
            overflow: hidden;
        }

        .member-bar {
            height: 100%;
            border-radius: var(--radius-full);
            transition: width 1s ease;
        }

        .team-1 .member-bar {
            background: var(--team-1-color);
        }

        .team-2 .member-bar {
            background: var(--team-2-color);
        }

        .team-3 .member-bar {
            background: var(--team-3-color);
        }

        .team-4 .member-bar {
            background: var(--team-4-color);
        }

        .no-team-msg {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="bg-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container team-page">
        <a href="./index.html" class="back-btn">
            ← 返回主頁 Back to Dashboard
        </a>

        <div id="teamContent">
            <div class="loading-placeholder">
                <div class="loading-spinner"></div>
                <p>載入中 Loading...</p>
            </div>
        </div>
    </div>

    <script type="module" src="./team.js"></script>
</body>

</html>
