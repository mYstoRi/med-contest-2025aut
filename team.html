<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隊伍詳情 | Team Details</title>
    <meta name="description" content="隊伍詳細資訊 - Team detailed information">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Team Page Specific Styles */
        .team-page {
            padding-top: var(--spacing-md);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-md);
        }

        .back-btn:hover {
            color: var(--text-primary);
            background: var(--glass-bg);
        }

        .team-header {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .team-title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .team-level {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: var(--spacing-md);
        }

        .team-1 .team-level {
            background: var(--team-1-glow);
            color: white;
        }

        .team-2 .team-level {
            background: var(--team-2-glow);
            color: white;
        }

        .team-3 .team-level {
            background: var(--team-3-glow);
            color: white;
        }

        .team-4 .team-level {
            background: var(--team-4-glow);
            color: white;
        }

        .team-score-big {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--team-4-color), var(--team-2-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .team-score-label {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .members-section {
            margin-bottom: var(--spacing-xl);
        }

        .member-card {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--radius-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
        }

        .member-card:hover {
            transform: translateX(5px);
        }

        .member-rank {
            font-size: 1.5rem;
            font-weight: 700;
            width: 50px;
            text-align: center;
        }

        .member-rank.gold {
            color: #ffd700;
        }

        .member-rank.silver {
            color: #c0c0c0;
        }

        .member-rank.bronze {
            color: #cd7f32;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .member-score {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .member-bar-container {
            height: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-full);
            margin-top: var(--spacing-xs);
            overflow: hidden;
        }

        .member-bar {
            height: 100%;
            border-radius: var(--radius-full);
            transition: width 1s ease;
        }

        .team-1 .member-bar {
            background: var(--team-1-color);
        }

        .team-2 .member-bar {
            background: var(--team-2-color);
        }

        .team-3 .member-bar {
            background: var(--team-3-color);
        }

        .team-4 .member-bar {
            background: var(--team-4-color);
        }

        .no-team-msg {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }

        /* Score Breakdown Section */
        .breakdown-section {
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
        }

        .stacked-bar-container {
            margin: var(--spacing-md) 0;
        }

        .stacked-bar {
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-md);
            overflow: hidden;
            display: flex;
        }

        .stacked-segment {
            height: 100%;
            transition: width 1s ease;
            position: relative;
        }

        .stacked-segment.meditation {
            background: #8b5cf6;
        }

        .stacked-segment.practice {
            background: #10b981;
        }

        .stacked-segment.class {
            background: #f59e0b;
        }

        .breakdown-legend {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            flex: 1;
            min-width: 200px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .legend-color.meditation {
            background: #8b5cf6;
        }

        .legend-color.practice {
            background: #10b981;
        }

        .legend-color.class {
            background: #f59e0b;
        }

        .legend-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .legend-value {
            margin-left: auto;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Stacked Member Bars */
        .member-bar-container.stacked {
            display: flex;
            background: rgba(0, 0, 0, 0.15);
        }

        .member-bar-segment {
            height: 100%;
            transition: width 1s ease;
        }

        .member-bar-segment.meditation {
            background: #8b5cf6;
        }

        .member-bar-segment.practice {
            background: #10b981;
        }

        .member-bar-segment.class {
            background: #f59e0b;
        }

        /* Debug breakdown info */
        .member-breakdown-debug {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: 4px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Clickable member name */
        .member-name-link {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .member-name-link:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }

        .debug-item {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .debug-item.meditation {
            color: #8b5cf6;
        }

        .debug-item.practice {
            color: #10b981;
        }

        .debug-item.class {
            color: #f59e0b;
        }

        .debug-item.sum {
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Chart Section */
        .chart-section {
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
        }

        .chart-container {
            width: 100%;
            overflow-x: auto;
        }

        .score-chart {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .chart-empty {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-muted);
        }

        .grid-lines line {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 1;
        }

        .area-meditation {
            fill: rgba(139, 92, 246, 0.4);
        }

        .area-practice {
            fill: rgba(16, 185, 129, 0.4);
        }

        .area-class {
            fill: rgba(245, 158, 11, 0.4);
        }

        .chart-line {
            fill: none;
            stroke: var(--text-primary);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .data-points circle {
            fill: var(--text-primary);
            stroke: var(--bg-dark);
            stroke-width: 2;
        }

        .y-labels text {
            fill: var(--text-muted);
            font-size: 12px;
            text-anchor: end;
        }

        .x-labels text {
            fill: var(--text-muted);
            font-size: 11px;
            text-anchor: middle;
        }

        [data-theme="light"] .grid-lines line {
            stroke: rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .legend-item {
                min-width: 100%;
            }

            .member-breakdown-debug {
                flex-wrap: wrap;
                gap: var(--spacing-xs);
            }

            .score-chart {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="bg-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container team-page">
        <a href="./index.html" class="back-btn">
            ← 返回主頁 Back to Dashboard
        </a>

        <div id="teamContent">
            <div class="loading-placeholder">
                <div class="loading-spinner"></div>
                <p>載入中 Loading...</p>
            </div>
        </div>
    </div>

    <script type="module" src="./team.js"></script>
</body>

</html>
